<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="date_nav">
      <form class="form">
        <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          class="date_start left-side date_field__slyle"
          placeholder="Начало даты"
        />
        <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          class="date_end left-side date_field__slyle"
          placeholder="Конец даты"  
        />
         <input
          type="text"
          class="date_description left-side date_field__slyle"
          placeholder="Описание"
        />
        <button
          id="add"
          type="submit"
          class="right-side date_btn__mrgn0 date_btn date_btn__add"
        >
          Добавить
        </button>
      </form>
    </header>
    <article class="main">
      <div class="calendar">
        <div class="switch_month">
          <div class="last_month curs"> < </div>
          <div class="month_title"></div>
          <div class="next_month curs"> > </div>
        </div>
        <div class="content">
          <div class="cal_header">
            <div class="day_of_week">Понедельник</div>
            <div class="day_of_week">Вторник</div>
            <div class="day_of_week">Среда</div>
            <div class="day_of_week">Четверг</div>
            <div class="day_of_week">Пятница</div>
            <div class="day_of_week">Суббота</div>
            <div class="day_of_week">Воскресенье</div>
          </div>
          <div class="calendar_body"></div>
        </div>  
      </article>
    <script src="index.js"></script>
  </body>
</html>
